<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body style="background-color: purple; color: white; text-align: center;">
    <h1>HTML Lists Example</h1>
    
    <h3>Unordered List:</h3>
    <ul style="list-style-type: square; text-align: left; display: inline-block;">
        <li>Item 1
            <ul>
                <li>Sub-item 1.1</li>
                <li>Sub-item 1.2</li>
            </ul>
        </li>
        <li>Item 2</li>
    </ul>
    
    <h3>Ordered List:</h3>
    <ol style="text-align: left; display: inline-block;">
        <li>Step 1</li>
        <li>Step 2
            <ol>
                <li>Sub-step 2.1</li>
                <li>Sub-step 2.2</li>
            </ol>
        </li>
    </ol>
</body>
</html>
