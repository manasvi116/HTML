<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio</title>
</head>
<body style="background-color: purple; color: white; text-align: center;">
    <h1>HTML Audio Example</h1>

    <audio controls autoplay loop>
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <p>This audio plays automatically, loops, and includes controls.</p>
</body>
</html>
