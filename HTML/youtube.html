<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding YouTube Video</title>
</head>
<body style="background-color: purple; color: white; text-align: center;">
    <h1>Embedding YouTube Video Example</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/J4Hd5wudIrk?si=goKVz-JMdheI8hXZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>This is a YouTube video embedded in the page.</p>
</body>
</html>
