<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-related Elements</title>
</head>
<body style="background-color: purple; color: white; text-align: center;">
    <h1>Text-related Elements Example</h1>
    
    <p>This text is <strong>bold</strong>.</p>
    <p>This text is <em>italic</em>.</p>
    <p>This text is <u>underlined</u>.</p>
    <p>This text is <small>smaller</small> than normal.</p>
    <p>This text is <mark>highlighted</mark>.</p>
    <p>This text is <del>deleted</del> and <ins>inserted</ins>.</p>
    <p>This text is <sub>subscripted</sub> and <sup>superscripted</sup>.</p>
</body>
</html>
