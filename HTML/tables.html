<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body style="background-color: purple; color: white; text-align: center;">
    <h1>HTML Tables Example</h1>
    
    <table border="1" style="margin: 20px auto; color: white; width: 60%;">
        <tr>
            <th style="padding: 10px;">Name</th>
            <th style="padding: 10px;">Age</th>
            <th style="padding: 10px;" colspan="2">City</th>
        </tr>
        <tr>
            <td style="padding: 10px;">John</td>
            <td style="padding: 10px;">30</td>
            <td style="padding: 10px;" rowspan="2">New York</td>
            <td style="padding: 10px;">USA</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Jane</td>
            <td style="padding: 10px;">28</td>
            <td style="padding: 10px;">USA</td>
        </tr>
    </table>
</body>
</html>
