<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Links</title>
</head>
<body style="background-color: purple; color: white; text-align: center;">
    <h1>HTML Anchor Links Example</h1>

    <p>
        Jump to 
        <a href="#section1" style="color: white;">Section 1</a> or 
        <a href="#section2" style="color: white;">Section 2</a>.
    </p>

    <h2 id="section1" style="margin-top: 5rem;">Section 1</h2>
    <p>This is Section 1. You can jump to <a href="#section2" style="color: white;">Section 2</a>.</p>

    <h2 id="section2" style="margin-top: 5rem;">Section 2</h2>
    <p>This is Section 2. You can jump back to <a href="#section1" style="color: white;">Section 1</a>.</p>
</body>
</html>
