<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body style="background-color: purple; color: white; text-align: center;">
    <h1>Detailed HTML Forms Example</h1>

    <form style="display: inline-block; text-align: left; padding: 20px; border: 1px solid white; background-color: rgba(255,255,255,0.1); border-radius: 10px;">
        
        <!-- Text Input -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 100%;"><br><br>
        
        <!-- Email Input -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 100%;"><br><br>
        
        <!-- Password Input -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" style="width: 100%;"><br><br>
        
        <!-- Telephone Input -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" style="width: 100%;"><br><br>
        
        <!-- URL Input -->
        <label for="website">Website:</label><br>
        <input type="url" id="website" name="website" placeholder="Enter your website" style="width: 100%;"><br><br>

        <!-- Date Input -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" style="width: 100%;"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Music</label><br><br>

        <!-- Drop-down Select -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" style="width: 100%;">
            <option value="usa">United States</option>
            <option value="india">India</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..." style="width: 100%;"></textarea><br><br>

        <!-- File Upload -->
        <label for="profile-pic">Upload Profile Picture:</label><br>
        <input type="file" id="profile-pic" name="profile-pic" style="width: 100%;"><br><br>

        <!-- Range Slider -->
        <label for="experience">Experience (Years):</label><br>
        <input type="range" id="experience" name="experience" min="0" max="10" style="width: 100%;"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: white; color: purple; border: none; cursor: pointer; font-size: 16px;">
    </form>

</body>
</html>
